<table style="width: 100%; border: 1px solid black;">
    <tr>
        <th>Leído</th>
        <th>Emisor</th>
        <th>Titulo</th>
    </tr>
    <tr *ngFor="let correo of correos index as i;">
        <td>
            <input type="radio" name="leido-{{i}}" [(ngModel)]="correo.leido" [value]=true>Sí
            <input type="radio" name="leido-{{i}}" [(ngModel)]="correo.leido" [value]=false>No
        </td>
        <td>{{correo.emisor}}</td>
        <td>{{correo.titulo}}</td>
    </tr>
</table>

<h2>Estado de la lectura del correo 1:</h2>
<h3 *ngIf="correos[0].leido">Sí</h3>
<h3 *ngIf="!correos[0].leido">No</h3>

<h2>Estado de la lectura del correo 2:</h2>
<h3 *ngIf="correos[1].leido">Sí</h3>
<h3 *ngIf="!correos[1].leido">No</h3>
